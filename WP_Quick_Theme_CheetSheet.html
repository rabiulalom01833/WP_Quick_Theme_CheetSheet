    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold"> ওয়ার্ডপ্রেস থিম ডেভেলপমেন্ট </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            ওয়ার্ডপ্রেস হল একটি সিএমএস (CMS) বা কন্টেন্ট ম্যানেজমেন্ট সিস্টেম। আরেকটু বিশদ বলতে গেলে, ওয়ার্ডপ্রেস হল ফ্রী ও ওপেনসোর্স ব্লগিং টুল এবং একটি শক্তিশালী কন্টেন্ট ম্যানেজমেন্ট সিস্টেম যা পিএইচপি এবং মাইএসকিউএল এর উপর ভিত্তি করে তৈরিকৃত।
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Primary button</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
        </div>
      </div>
      <div class="overflow-hidden" style="max-height: 40vh;">
        <div class="container px-5">
          <img src="img/banner.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
      </div>
